name: Generate Screenshots

on:
  push:
    paths:
      - '**/game.json'
  pull_request:
    paths:
      - '**/game.json'

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Get changed files
      id: changed_files
      uses: jitterbit/get-changed-files@v1

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install puppeteer sharp

    - name: Debug changed files
      run: |
        echo "All changed files: ${{ steps.changed_files.outputs.all }}"
        echo "Added files: ${{ steps.changed_files.outputs.added }}"
        echo "Modified files: ${{ steps.changed_files.outputs.modified }}"

    - name: Generate Screenshots
      env:
        CHANGED_FILES: ${{ steps.changed_files.outputs.all }}
      run: node .github/scripts/take-screenshots.js

    - name: Commit changes
      if: steps.changed_files.outputs.all != ''
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update game screenshots and game.json files"