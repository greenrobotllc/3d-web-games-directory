name: Game Screenshot Generator

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          sha: ${{ github.event.pull_request.head.sha }}

      - name: Verify PR Branch
        run: |
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Listing files in the repository:"
          ls -al
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install Dependencies
        run: |
          npm install puppeteer
          npm install sharp

      - name: Create Screenshots Directory
        run: mkdir -p screenshots

      - name: Enable Debug Logging
        run: |
          echo "Enabling debug logging"
          export ACTIONS_STEP_DEBUG=true

      - name: Generate Screenshots
        run: |
          set -x
          echo "Changed files to process: ${{ steps.changed-files.outputs.all_changed_files }}"
          export ALL_CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          node .github/scripts/take-screenshots.js
          set +x

      - name: Add and Commit Screenshots
        if: always()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/
          git commit -m "Add screenshots" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        if: always()
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}